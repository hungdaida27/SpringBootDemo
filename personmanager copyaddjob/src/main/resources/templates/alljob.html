<!DOCTYPE html>
<html lang="en">
<head th:replace="template.html :: header">
<body>
<header th:insert="template.html :: topmenu"></header>
<div class="container" style="margin-top: 30px;">
    <h2>List job</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Job</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job: ${jobs}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.name}"></td>
            <td>
                <span><a th:href="@{/job/edit/{id}(id=${job.id})}">Edit</a></span>&nbsp;
                <span><a th:href="@{/job/delete/{id}(id=${job.id})}">Delete</a></span>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/job/add}" style="display: inline-block;">
        <button type="button" class="btn btn-primary btn-lg">
            Add more
        </button>
    </a>
</div>
</body>
</html>
